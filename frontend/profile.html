  <main>
    <section id="profile" class="container">
      <h2 class="text-center mb-5">Profile</h2>
      
      <div class="row">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/150" alt="Profile Picture" class="img-thumbnail">
        </div>
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Your full name">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Your email address">
            </div>
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea class="form-control" id="bio" rows="3" placeholder="Write a short bio"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
      
    </section>
  </main>
