<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBuddy - Study Groups</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>

<body>
  <div id="navbar-container"></div>
  <header>
    <div id="user-info"></div>
    </section>

  </header>
  <main>
    <section id="study-groups" class="container">
      <h2 class="text-center mb-5">Study Groups</h2>
      
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Join a Study Group</h5>
              <p class="card-text">Browse and join existing study groups to collaborate with peers.</p>
              <a href="#" class="btn btn-primary">Browse Study Groups</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create a Study Group</h5>
              <p class="card-text">Create a new study group and invite other students to join.</p>
              <a href="#" class="btn btn-primary">Create Study Group</a>
            </div>
          </div>
        </div>
      </div>
      
    </section>
  </main>

  <footer>
    <footer class="text-center py-3">
      <p>&copy; 2023 StudyBuddy. All rights reserved.</p>
    </footer>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/navbar.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
