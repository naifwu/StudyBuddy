  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  </head>

  <body>
    <div id="navbar-container"></div>
    <header>
      <div id="user-info"></div>
      </section>

    </header>
    <main>
      <section id="dashboard" class="container">
        <h2 class="text-center mb-5">Dashboard</h2>
        
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">My Courses</h5>
                <p class="card-text">View and manage your enrolled courses.</p>
                <a href="my-courses.html" class="btn btn-primary">Go to My Courses</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Study Groups</h5>
                <p class="card-text">Join or create study groups to collaborate with peers.</p>
                <a href="study-groups.html" class="btn btn-primary">Go to Study Groups</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Resources</h5>
                <p class="card-text">Access useful resources to enhance your learning experience.</p>
                <a href="#" class="btn btn-primary">Go to Resources</a>
              </div>
            </div>
          </div>
        </div>
        
      </section>
    </main>

    <footer>

        redirectToLoginIfNotLoggedIn();
      });
    </script>
