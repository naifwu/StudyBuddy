  <main>
    <section id="signup-login" class="container">
      <h2 class="text-center mb-5">Sign Up / Log In</h2>
      
      <div class="row">
        <div class="col-md-6">
          <h3>Sign Up</h3>
          <form>
            <div class="form-group">
              <label for="signupEmail">Email address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="signupConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Log In</h3>
          <form>
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        </div>
      </div>
    </section>
  </main>
